<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Motos nuevas</title>
</head>
<body>
    <header>
      <h1>Sanchez</h1>
      <img src="assets/images/icon-moto.png" alt="icono-moto" class="icono">
      <div class="box1">
          <input type="text" placeholder="Buscar...">
          <button class="buscador"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </header>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="https://www.yamahamotos.cl/producto/ybr-125/" target="_blank">
            <img src="assets/images/carrusel1.png" class="d-block w-100" alt="Moto ybr 125 yamaha">
            </a>
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <a href="https://www.yamahamotos.cl/producto/fz-25-a/" target="_blank">
            <img src="assets/images/Carrusel2.png" class="d-block w-100" alt="moto F-25A yamaha">
            </a>
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <a href="https://www.yamahamotos.cl/producto/r3-a/" target="_blank">
            <img src="assets/images/Carrusel3.png" class="d-block w-100" alt="yamaha r3 deportiva">
            </a>
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <h2>ESCOGE TU ESTILO</h2>
      <div class="row">
        <div class="container">
          <img src="assets/images/moto2.png" alt="moto chopera" class="flex">
          <img src="assets/images/motodepo.jpg" alt="motocicleta deportiva" class="flex">
          <img src="assets/images/motocaferacer.jpg" alt="moto cafe racer" class="flex">
          <img src="assets/images/motonaked.jpg" alt="moto estilo naked" class="flex"> 
        </div>
        <div class="container">
          <img src="assets/images/motocross.png" alt="moto chopera" class="flex1">
          <img src="assets/images/motoadventure.jpg" alt="motocicleta deportiva" class="flex1">
          <img src="assets/images/enduro.png" alt="moto cafe racer" class="flex1">
          <img src="assets/images/Cuatri.png" alt="moto estilo naked" class="flex1"> 
          <img src="assets/images/Motoscooter.jpg" alt="moto estilo naked" class="flex1"> 
        </div>      
      </div>
    <section>
      <h5>Te puede interesar...</h5>
      <div class="section-row">
            <div class="section">
              <a href="https://www.moto1pro.com/reportajes-motos/las-10-mejores-motos-para-principiantes" target="_blank">
              <img src="assets/images/section1.png" class="picture" alt="motos para principiantes">
              </a>
            </div>
            <div class="section">
              <a href="https://www.motoaficion.com/blog/las-7-motos-deportivas-mas-baratas-del-mercado/">
                <img src="assets/images/section2.png" class="picture" alt="motos deportivas mas economicas">
              </a>
            </div>
            <div class="section">
              <a href="">
                <img src="assets/images/section3.png" class="picture" alt="https://motos.coches.net/noticias/las-10-mejores-motos-scooter-en-relacion-calidad-precio">
              </a>
            </div>
      </div>
    </section>  
    <footer class="footer">
      <div class="container1">
          <div class="footer-row">
              <div class="footer-link">
                <h4>Compañia</h4>
                <ul>
                  <li><a href="">Telefono</a></li>
                  <li><a href="">Nosotros</a></li>
                  <li><a href="">Politica de privacidad</a></li>
                  <li><a href="">Homologacion</a></li>
                </ul>
              </div>
              <div class="footer-link">
                <h4>Ayuda</h4>
                <ul>
                  <li><a href="">Preguntas</a></li>
                  <li><a href="">Envio</a></li>
                  <li><a href="">Reseñas</a></li>
                  <li><a href="">Pago</a></li>
                </ul>
              </div>
              <div class="footer-link">
                <h4>Siguenos</h4>
                <div class="redes-sociales">
                  <a href=""><i class="fa-brands fa-facebook"></i></a>
                  <a href=""><i class="fa-brands fa-instagram"></i></a>
                  <a href=""><i class="fa-brands fa-square-twitter"></i></a>
                </div>
              </div>
          </div>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/81308e46de.js" crossorigin="anonymous"></script>
    <script src="assets/js/js/bootstrap.bundle.js"></script>
</body>
</html>
